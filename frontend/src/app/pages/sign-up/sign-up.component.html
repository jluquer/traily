<div class="container-full bg-forest">
  <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="form form-login">
    <h1>Create your account</h1>
    <div class="form-control">
      <input name="firstName" type="email" formControlName="firstName" placeholder="First name" />
      <div *ngIf="firstName && (firstName.invalid || firstName.dirty) && displayErrors">
        <small *ngIf="firstName.errors?.required">
          First name is required
        </small>
      </div>
    </div>

    <div class="form-control">
      <input name="lastName" type="email" formControlName="lastName" placeholder="Last name" />
      <div *ngIf="lastName && (lastName.invalid || lastName.dirty) && displayErrors">
        <small *ngIf="lastName.errors?.required">
          Last name is required
        </small>
      </div>
    </div>

    <div class="form-control">
      <input name="email" type="email" formControlName="email" placeholder="Email" />
      <div *ngIf="email && (email.invalid  || email.dirty) && displayErrors">
        <small *ngIf="email.errors?.required" class="text-danger">
          Email is required.
        </small>
        <small *ngIf="email.errors?.pattern" class="text-danger">
          Please provide a valid email address.
        </small>
      </div>
    </div>

    <div class="form-control">
      <input name="password" type="password" formControlName="password" placeholder="Password" />
      <div *ngIf="password && (password.invalid || password.dirty) && displayErrors">
        <small *ngIf="password.errors?.required">
          Password is required
        </small>
      </div>
    </div>

    <div class="align-center">
      <button type="submit" class="btn btn-success btn-login">Sign Up</button>
    </div>
    <a [routerLink]="['/login']">Already have an account?</a>
  </form>
</div>
